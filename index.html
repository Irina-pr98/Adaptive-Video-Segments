<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Rectangles with Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="text-block">
            <span>We're here to</span>
            <div class="animated-rectangle segment-1">
                <video src="video.mp4" autoplay loop muted></video>
            </div>
            <span>make healthy living</span>
            <div class="animated-rectangle segment-2">
                <video src="video.mp4" autoplay loop muted></video>
            </div>
            <span>easy so you can</span>
            <div class="animated-rectangle segment-3">
                <video src="video.mp4" autoplay loop muted></video>
            </div>
            <span>live longer and happier.</span>
            <div class="animated-rectangle segment-4">
                <video src="video.mp4" autoplay loop muted></video>
            </div>
        </div>
    </div>
</body>
</html>
